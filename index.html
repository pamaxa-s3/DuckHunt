<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="icon" type="image/x-icon" href="./img/favicon.jpg">
   <link rel="stylesheet" href="css/null.css">
   <link rel="stylesheet" href="css/style.css">
   <title>DuckHunt</title>
</head>

<body>

   <section class="welcome-screen" id="first-screen">
      <div class="welcome-screen__body">
         <h1 class="welcome-screen__title stroke-text">Duck Hunt</h1>
         <div class="welcome-screen__info welcome-info">
            <h2 class="welcome-info__title">choose game level</h2>
            <ul class="welcome-info__list" id="choose__level">
               <li class="welcome-info__item active">Easy</li>
               <li class="welcome-info__item">Medium</li>
               <li class="welcome-info__item">Hard</li>
            </ul>
            <button id="start-game">start</button>
         </div>
      </div>
   </section>

   <!-- Основной экран игры -->
   <main class="main" id="main-screen">
      <section class="field" id="gamePole">

         <div class="field-content">
            <div id="dog"></div>
            <!-- <div class="bird"></div> -->
         </div>

         <footer class="field-footer footer">
            <div class="footer__round">
               <!-- Временно, для отображения. Далее создание через JS -->
               R = <span id="round-level">01</span>
            </div>
            <div class="footer__container">

               <div class="footer__lifes lifes wrapper__block">
                  <div class="lifes__text">lifes</div>
                  <div class="lifes__count" id="life-block">
                  </div>
               </div>

               <div class="footer__hit hit wrapper__block">
                  <div class="hit__text">HIT</div>
                  <div class="hit__count" id="bird-block"></div>
               </div>

               <div class="footer__score score wrapper__block">
                  <div class="score__text">SCORE</div>
                  <div class="score__count">
                     <!-- Временно, для отображения. Далее создание через JS -->
                     999999
                  </div>
               </div>
            </div>

         </footer>

      </section>
   </main>

   <script src="js/script.js"></script>
   <script src="js/first_screen.js"></script>
</body>

</html>
